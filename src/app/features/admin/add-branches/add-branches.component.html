<div class="cyber-add-container">
  <div class="glass-panel">
    
    <div class="panel-header">
      <div class="header-icon">
        <mat-icon>add_location_alt</mat-icon>
      </div>
      <div class="header-text">
        <h2>BRANCH EXPANSION</h2>
        <p>Current Business ID: {{ selectedBusinessId ? selectedBusinessId.slice(-6) : 'None' }}</p>
      </div>
    </div>

    <form [formGroup]="branchForm" (ngSubmit)="submit()" class="cyber-form">
      <div class="input-wrapper">
        <label for="branchName">BRANCH IDENTIFIER</label>
        
        <div class="input-container" [class.error]="branchForm.controls.name.invalid && branchForm.controls.name.touched">
          <input 
            id="branchName"
            type="text" 
            formControlName="name" 
            placeholder="e.g. Downtown Hub"
            autocomplete="off"
          />
          <span class="focus-border"></span>
        </div>
        
        <div class="error-shelf">
          <small *ngIf="branchForm.controls.name.touched && branchForm.controls.name.hasError('required')">
            Error: Node identifier is required
          </small>
          <small *ngIf="branchForm.controls.name.touched && branchForm.controls.name.hasError('minlength')">
            Error: Identifier too short (Min 2 chars)
          </small>
        </div>
      </div>

      <button 
        type="submit" 
        class="cyber-btn" 
        [disabled]="branchForm.invalid"
      >
        <mat-icon>domain_add</mat-icon>
        INITIALIZE BRANCH
      </button>
    </form>

  </div>
</div>
