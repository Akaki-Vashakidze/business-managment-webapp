<div class="page">

  <!-- LIVE TIMES (NOW CONTROLS ITEMS) -->
  <app-live-times
    [items]="items"
    (itemsChanged)="getItemsByBranch()"
  ></app-live-times>

  <button (click)="addItemMode = !addItemMode">Add item</button>

  <app-add-item
    *ngIf="addItemMode"
    (itemAdded)="onItemAdded()"
  ></app-add-item>

  <p class="empty" *ngIf="items.length === 0">
    No items found for this branch.
  </p>
</div>

<app-items-all-reservations [itemsIds]="itemIds"></app-items-all-reservations>
