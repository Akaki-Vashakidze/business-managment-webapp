<div class="reservation-container">

  <h2>Reserve Item</h2>

  <label>User</label>
  <select [(ngModel)]="reservation.user">
    <option value="">Select user</option>
    <option *ngFor="let user of users" [value]="user._id">
      {{ user.fullName }}
    </option>
  </select>

  <!-- QUICK DATE SELECT -->
  <label>Quick date</label>
  <div class="quick-dates">
    <label>
      <input
        type="checkbox"
        [checked]="quickDate === 'today'"
        (change)="setQuickDate('today')"
      />
      Today
    </label>

    <label>
      <input
        type="checkbox"
        [checked]="quickDate === 'tomorrow'"
        (change)="setQuickDate('tomorrow')"
      />
      Tomorrow
    </label>

    <label>
      <input
        type="checkbox"
        [checked]="quickDate === 'dayAfter'"
        (change)="setQuickDate('dayAfter')"
      />
      Day after tomorrow
    </label>
  </div>

  <!-- DATE INPUT -->
  <label>Date</label>
  <input
    type="date"
    [(ngModel)]="reservation.date"
    (change)="onManualDateChange()"
    [disabled]="quickDate !== null"
    [class.faded]="quickDate !== null"
  />

  <p class="hint">
    Click a start time, then click an end time
  </p>

  <div class="slots-grid">
    <div
      *ngFor="let slot of timeSlots"
      class="time-slot"
      [class.reserved]="slot.reserved"
      [class.selected]="slot.selected"
      (click)="selectSlot(slot)"
    >
      {{ slot.label }}
    </div>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" [(ngModel)]="reservation.isPaid" />
    <label>Paid</label>
  </div>

  <button (click)="reserveItem()">Reserve</button>
</div>
