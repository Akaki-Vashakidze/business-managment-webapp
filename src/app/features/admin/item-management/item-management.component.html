<div class="reservation-container">

  <h2>Reserve Item</h2>

  <label>User</label>
  <select [(ngModel)]="reservation.user">
    <option value="">Select user</option>
    <option *ngFor="let user of users" [value]="user._id">
      {{ user.fullName }}
    </option>
  </select>

  <label>Date</label>
  <input type="date" [(ngModel)]="reservation.date" (change)="onDateChange()" />

  <p class="hint">
    Click a start time, then click an end time
  </p>

  <div class="slots-grid">
    <div
      *ngFor="let slot of timeSlots"
      class="time-slot"
      [class.reserved]="slot.reserved"
      [class.selected]="slot.selected"
      (click)="selectSlot(slot)"
    >
      {{ slot.label }}
    </div>
  </div>

  <div class="checkbox-row">
    <input type="checkbox" [(ngModel)]="reservation.isPaid" />
    <label>Paid</label>
  </div>

  <button (click)="reserveItem()">Reserve</button>
</div>
