<div class="auth-page-wrapper">
  <div class="glow-sphere top-right"></div>
  <div class="glow-sphere bottom-left"></div>

  <div class="login-container">
    <header class="login-header">
      <div class="logo-box">ðŸŽ®</div>
      <h1>Game Time</h1>
      <p>{{'LOG_IN_TO_RESERVE_YOUR_STATION' | translate}}</p>
    </header>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
      <div class="inputs-stack">
        <div class="input-group">
          <span class="material-icons">smartphone</span>
          <input
            type="tel"
            name="mobile"
            [(ngModel)]="mobile"
            placeholder="Mobile Number"
            required
            class="gaming-input"
          />
        </div>

        <div class="input-group">
          <span class="material-icons">lock</span>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
            required
            class="gaming-input"
          />
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-toast">
        <span class="material-icons">report_problem</span>
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="submit" class="login-submit-btn" [disabled]="!loginForm.form.valid">
          {{ 'login' | translate }}
        </button>
      </div>

      <div class="footer-links">
        <a routerLink="/password-recovery">{{'FORGOT_PASSWORD' | translate}}</a>
        <span>{{'NEW_PLAYER' | translate}} <a routerLink="/signup">{{'JOIN_NOW' | translate}}</a></span>
      </div>
    </form>
  </div>
</div>
