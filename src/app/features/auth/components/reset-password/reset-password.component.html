<div class="recovery-wrapper">
  <div class="progress-bar">
    <div class="dot active"></div>
    <div class="line active"></div>
    <div class="dot active"></div>
    <div class="line active"></div>
    <div class="dot active"></div>
  </div>

  <div class="step-content">
    <h1>{{'NEW_PASSWORD' | translate}}</h1>
    <p>{{'SET_STRONG_PASSWORD' | translate}}</p>
    <div class="input-box">
      <label>{{'NEW_PASSWORD' | translate}}</label>
      <input type="password" [(ngModel)]="password" placeholder="••••••••">
    </div>
    <div class="input-box">
      <label>{{'REPEAT_PASSWORD' | translate}}</label>
      <input type="password" [(ngModel)]="confirmPassword" placeholder="••••••••">
    </div>
    <button class="primary-btn" (click)="updatePassword()" [disabled]="loading">
      {{ loading ? 'Updating...' : 'Update Password' }}
    </button>
  </div>
</div>
